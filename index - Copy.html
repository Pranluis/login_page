<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">	
</head>
<body>
    <div class="main-container">
        <div class="login-container">
            <h1>Login</h1>
            
            <div class="signup-line">
                <p>Doesn't have an account yet? <a href="#">Sign up</a></p>
            
            
            </div>
            <form action="">
                <div class="form-data">
                    <label for="emailadd"><b>Email Address</b></label><br>
                    <input type="email" id="emailadd" name="emailadd" placeholder="you@example.com" required>
                </div>
                <div class="form-data">
                    <div class="passhead-forgot">
                        <label for="passadd" >Password</label>
                        <a href="#"><b>Forgot Password?</b></a>
                    </div>
                    <input type="password" id="emailadd" name="emailadd" placeholder="Enter 6 character or more" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div><br>
                <input type="submit" class="bnt" value="LOGIN">

                <div class="orsection">
                    <p><hr width="30%" size="2">or login with<hr width="30%" size="2"></p>
                </div>
            </form>
            <div class="social-buttons">
                <div class="google-button">
                    <a href="https://www.google.com/" target="_blank"><button><i class="fa-brands fa-google" style="color: #d60910;"></i> Google</button></a>
                </div>
                <div class="facebook-button">
                    <a href="https://www.facebook.com/" target="_blank"><button><i class="fa-brands fa-facebook-f"></i>Facebook</button></a>
                </div>

            </div>
        </div>
        <div class="imgside">
            <img src="4957136.jpg" alt="" width="100%" height="600px">
        </div>
    </div>
</body>
</html>
